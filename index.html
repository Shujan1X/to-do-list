<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todoapp">
            <h2> To do List </h2>
            <div class="text-item">
                <input type="text" id="inputbox" placeholder=" Add your task"
                 onkeydown="if(event.keyCode==13) document.getElementById ('add').click()" >
                 
                <button type="button" id="add" onclick="addTask()" > Add</button>
            </div>
        </div>
        <div class="result">
            <h2> Task to be done </h2>
            <ul id="list-container">
                <!-- <li class="checked">Task1</li>
                <li>Task2</li>
                <li>Task3</li> -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
